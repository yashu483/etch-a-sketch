<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Balthazar&family=Fredericka+the+Great&family=Rubik+Glitch&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="temp.css">
    <title>Etch-a -Sketch </title>
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="heading">ðŸŽ¨ Etch A Sketch ðŸŽ¨</p>
        </div>
        <div class="main-body">
            <div class="main-container">
                <div class="pen-options">
                    <div class="pen-color">
                        <div class="text-options">Pen Colors</div>
                        <button id="black-pen">Black</button>
                        <button id="white-pen">White</button>
                        <button class="rainbow" id="rainbow-pen">Rainbow</button>

                    </div>
                    <label for="colorPicker" class="custom-color">Custom Color</label>
                    <input type="color" id="color-picker" value="#000000" />
                    <div class="pen-tool">
                        <div class="text-options">Pen Tools</div>
                        <button id="normal">Normal</button>
                        <button id="go-lighten">Lighten</button>
                        <button id="go-darken">Darken</button>
                        <button id="go-fade">Fade</button>
                        <button id="eraser">Erase</button>
                    </div>
                </div>
                <div class="board-container">
                </div>
                <div class="grid-tool">
                    <div class="text-options">Grid Tools</div>
                    <label for="valueBar" class="text-grid-size">Choose Grid Size:</label>
                    <input type="range" id="valueBar" min="16" max="100" value="30" step="1">
                    <p class="grid-size">Selected Size: <span id="displayValue">30</span></p>
                    <label for="colorPicker" class="custom-color">Grid Background</label>
                    <button id="white-grid">White</button>
                    <button id="black-grid">Black</button>
                    <div class="custom-bg">Custom</div>
                    <input type="color" id="grid-background" value="#FFFFFF" />
                    <div class="text-options">Grid Tools</div>
                    <button class="button-grid" id="show-grid">Show Grid</button>
                    <button id="erase-all">Erase All</button>
                    <button class="reset" id="reset">Reset</button>
                </div>

            </div>
        </div>
        <div class="footer">
            <div class="footer-para">created by @yashu <a target="_blank"
                    href="https://github.com/yashu483/etch-a-sketch"><img src="./Assets/images/github-mark.svg"
                        alt="GitHub Logo"></a>
            </div>
        </div>
    </div>
</body>
<script src="temp.js"></script>
<!-- <script src="script.js"></script> -->

</html>
